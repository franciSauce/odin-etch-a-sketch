<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
        <div id="form" class="form">
            <p>Resize the grid:</p>
            <input type="number" id="grid-size" class="grid-size" value="16">
            <p id="copy-input"></p>
            <button id="sub" class="sub">Submit</button>
        </div>
        <p id="prompt"></p>
        <div id="btns">
            <form id="btn-box">
                <input type="radio" id="red-clr" name="clr" value="red-clr"> <label for="red-clr">Red</label>
                <input type="radio" id="green-clr" name="clr" value="green-clr"> <label for="green-clr">Green</label>
                <input type="radio" id="blue-clr" name="clr" value="blue-clr"> <label for="blue-clr">Blue</label>
                <input type="radio" id="random" name="clr" value="random"> <label for="random">Random</label>
                <input type="radio" id="eraser" name="clr" value="eraser"> <label for="eraser">Eraser</label>
            </form>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <div class="canvas">
        <div class="canvas-area"></div>
    </div>
</body>
</html>
